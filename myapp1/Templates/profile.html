{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Profile</h1><br>
    <img src="{{user.userprofile.image.url}}" width="240" >
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>phone: {{user.userprofile.phone}}</p>
    
</div>
    
{% endblock %}
